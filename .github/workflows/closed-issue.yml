name: Check exception

on:
  issues:
    types: [closed]

jobs:
  validation:
    runs-on: windows-latest
    env:
      Github_personal_token: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2.2.0
      - name: Check exception
        run: |
          Import-Module "${{ github.workspace }}\scripts\closed.psm1"
          & "${{ github.workspace }}\tools\looknewer.ps1"